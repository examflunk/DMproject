<!DOCTYPE html>
<html>
<head>
<title>Board Game Review Rating;</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<style>
body {
    background-color: #0066ff;
	#background-image: url("board.png"); 
	background-position: center;
	background-repeat: no-repeat;
	background-size: cover;
}
.content {
  border: light blue;
  height: 800px; 
}

textarea { font-size: 18px; }

a:link, a:visited {
  #background-color: #f44336;
  color: blue;
  padding: 15px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}


</style>
<body>
<h1 style="font-size:60px; color:IndianRed;"><center>Board Game Rating Prediction</center></h1>
<div class="content">
 <form action="/" method='POST' >
	 <div class="row">
	 <div class="col-md-12">
	 
		 <div class="col-md-6">

	
		 <center>
			<label class="btn-primary rounded" style="font-size:25px;margin-top: 3%;padding:5px;border-radius: 4px">Enter review here:</label><br>
			<textarea name="review" rows="10" cols="50" style="border:2px solid Violet;"></textarea>
			<br><br>
			<input type="submit" class="btn btn-primary" value="Predict" style="font-size:35px;"> 
			</center>
		 </div>
		 <div class="col-md-6" style="margin-top: 10%;margin-left: auto;margin-right: auto;">
		 
				<center><h1>
				<label class="btn-primary rounded" style="padding:5px;border-radius: 4px">Rating =  {{result}}</label><br>
				
				</center>
				<div style="margin-top: 220px">
					<center>
						<a href="https://github.com/tiru1056/DMproject" style="font-size:35px;font-weight:400px"> Github Code </a><br>
						<a href="" style="font-size:35px;"> Video Demo </a>
					</center>
				</div>
		 </div>
	 </div>
			</div>
  </form>

</div>

</html>
